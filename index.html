<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="result">
        <p id="display"></p>
      </div>
      <div id="btn-container">
        <div class="btn nonNumber btnRadiusAC" data-value="AC">
          <span>AC</span>
        </div>
        <div class="btn nonNumber" data-value="DEL">
          <span
            ><img
              src="delete-left-solid.svg"
              alt="delete button"
              style="height: 1.7rem"
          /></span>
        </div>
        <div class="btn nonNumber" data-value="%">
          <span>%</span>
        </div>
        <div class="btn nonNumber btnRadiusmul" data-value="*">
          <span>*</span>
        </div>
        <div class="btn" data-value="9">
          <span>9</span>
        </div>
        <div class="btn" data-value="8">
          <span>8</span>
        </div>
        <div class="btn" data-value="7">
          <span>7</span>
        </div>
        <div class="btn nonNumber" data-value="+">
          <span>+</span>
        </div>
        <div class="btn" data-value="6">
          <span>6</span>
        </div>
        <div class="btn" data-value="5">
          <span>5</span>
        </div>
        <div class="btn" data-value="4">
          <span>4</span>
        </div>
        <div class="btn nonNumber" data-value="-">
          <span>-</span>
        </div>
        <div class="btn" data-value="3">
          <span>3</span>
        </div>
        <div class="btn" data-value="2">
          <span>2</span>
        </div>
        <div class="btn" data-value="1">
          <span>1</span>
        </div>
        <div class="btn nonNumber" data-value="/">
          <span>/</span>
        </div>

        <div class="btn zero margin-btm" data-value="0">
          <span>0</span>
        </div>
        <div class="btn margin-btm" data-value=".">
          <span>.</span>
        </div>
        <div class="btn nonNumber margin-btm" data-value="=">
          <span>=</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
